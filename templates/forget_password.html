<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f9;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .forgot-password-section {
        padding: 100px 0;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(50px);
        }
        to {
          transform: translateY(0);
        }
      }
      .forgot-password-section h1 {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      .form-control {
        margin-bottom: 20px;
        border-radius: 30px;
        padding: 20px;
        font-size: 1.1em;
      }
      .btn-success {
        border-radius: 30px;
        padding: 10px 30px;
        font-size: 1.1em;
      }
      .footer {
        background: #333;
        color: #fff;
        padding: 30px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="forgot-password-section" id="forgot-password">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1>Forgot Password</h1>
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group text-center">
              <input
                type="button"
                class="btn btn-success"
                value="Reset Password"
                onclick="resetPassword()"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            &copy; 2024 RoadSence | Designed by Rohit.jsx
          </div>
        </div>
      </div>
    </footer>

    <script src="../static/js/jquery-2.1.0.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
      // Sample user database
      let users = [
        { email: "user1@example.com" },
        { email: "user2@example.com" },
        { email: "admin@roadsense.com" },
      ];

      function resetPassword() {
        var email = document.getElementById("email").value;

        // Check if the email is registered
        let userFound = users.some((user) => user.email === email);

        if (userFound) {
          // Implement your logic to send a reset link to the email
          alert(
            "A password reset link will be sent to your email if it is registered."
          );
          // You can replace the alert with actual logic to send an email, e.g., using a backend service.
        } else {
          alert("This email is not registered in our system.");
        }
      }
    </script>
  </body>
</html>
