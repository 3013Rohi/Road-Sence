<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../static/icon/ig.png" />
    <title>RoadSence</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .header-nav {
        transition: background-color 0.3s ease-in-out;
      }
      .header-nav.scrolled {
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0.5) 100%
        );
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300">
    <!-- ***** Header Area Start ***** -->
    <header
      class="header-nav fixed top-0 left-0 w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white transition-colors duration-300 ease-in-out"
    >
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
          <!-- ***** Logo Start ***** -->
          <a
            href="index.html"
            class="text-3xl font-bold hover:text-yellow-300 transition-colors duration-300"
            >Road <em>Accident</em></a
          >
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <nav>
            <ul class="flex space-x-6">
              <li>
                <a
                  href="{{url_for('first')}}"
                  class="hover:text-yellow-300 transition-colors duration-300"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('performance')}}"
                  class="hover:text-yellow-300 transition-colors duration-300"
                  >Performance Analysis</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('chart')}}"
                  class="hover:text-yellow-300 transition-colors duration-300"
                  >Chart</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('first')}}"
                  class="hover:text-yellow-300 transition-colors duration-300"
                  >Logout</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Performance Analysis Start ***** -->
    <section class="py-12 bg-gradient-to-r from-white via-gray-100 to-gray-200">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="text-center mb-12"></div>
        <div
          class="bg-white p-8 rounded-lg shadow-lg border border-gray-200 hover:shadow-2xl transition-shadow duration-300"
        >
          <div class="mb-6">
            <h3 class="text-2xl font-semibold text-green-600">
              Precision and Recall
            </h3>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center">
            <div>
              <h4 class="text-lg font-semibold text-gray-700 mb-2">Recall</h4>
              <p class="text-xl text-gray-900">0.98 (No Road Accident)</p>
              <p class="text-xl text-gray-900">0.95 (Road Accident)</p>
            </div>
            <div>
              <h4 class="text-lg font-semibold text-gray-700 mb-2">
                Precision
              </h4>
              <p class="text-xl text-gray-900">0.99 (No Road Accident)</p>
              <p class="text-xl text-gray-900">0.97 (Road Accident)</p>
            </div>
          </div>
          <div class="mt-12 text-center">
            <h3 class="text-3xl font-bold text-red-600 mb-4">
              Confusion Matrix
            </h3>
            <img
              src="../static/download.png"
              alt="Confusion Matrix"
              class="mx-auto max-w-full h-auto"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- ***** Performance Analysis End ***** -->

    <!-- ***** Footer Start ***** -->
    <footer class="bg-gray-200 py-6">
      <div class="container mx-auto text-center text-gray-700">
        &copy; 2024 RoadSence | Designed by Rohit.jsx
      </div>
    </footer>
    <!-- ***** Footer End ***** -->

    <!-- jQuery -->
    <script src="../static/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="../static/js/scrollreveal.min.js"></script>
    <script src="../static/js/waypoints.min.js"></script>
    <script src="../static/js/jquery.counterup.min.js"></script>
    <script src="../static/js/imgfix.min.js"></script>
    <script src="../static/js/mixitup.js"></script>
    <script src="../static/js/accordions.js"></script>

    <!-- Global Init -->
    <script src="../static/js/custom.js"></script>

    <script>
      // Add scroll effect to navbar
      window.addEventListener("scroll", () => {
        const header = document.querySelector(".header-nav");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
